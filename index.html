<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__title h--1">Simple, traffic-based pricing</h1>
      <p class="header__description">
        Sign-up for our 30-day trial. <span>No credit card required.</span>
      </p>
    </header>

    <main class="container">
      <article class="pricing">
        <header class="pricing__header">
          <h2 class="pricing__title h--2"><span class="pricing__views">100k</span> Pageviews</h2>
          <input type="range" name="slide" id="slide" max="4" class="pricing__slide-input" />
          <p class="pricing__price"><span class="pricing__value">16.00</span>/month</p>
        </header>

        <div class="billing">
          <span class="billing__text">Monthly Billing</span>
          <label class="billing__btn" for="billing" data-active="false">
            <span class="visually-hidden">Billing</span>
            <input type="checkbox" name="billing" id="billing" class="billing__input" />
          </label>
          <span class="billing__text">
            Yearly Billing <span class="billing__discount">25%</span>
          </span>
        </div>

        <div class="divider"></div>

        <div class="pricing__features">
          <ul class="pricing__list">
            <li class="pricing__feature"><p>Unlimited websites</p></li>
            <li class="pricing__feature"><p>100% data ownership</p></li>
            <li class="pricing__feature"><p>Email reports</p></li>
          </ul>

          <button class="btn">Start my trial</button>
        </div>
      </article>
    </main>
  </body>
</html>
